resolver: lts-12.1
packages:
- '.'

extra-deps:
- haskus-utils-1.0
- haskus-utils-types-1.0
- haskus-utils-data-1.0
- haskus-utils-variant-1.0
- haskus-binary-1.0

#allow-newer: true

flags:
   diagrams:
      rasterific: true

extra-package-dbs: []

ghc-options:
   "$locals": -fhide-source-paths
   "haskus-system": -fobject-code -freverse-errors
   # -fobject-code       -- GHCI needs it because of the foreign primops

# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
#
# To test with GHC head, uncomment this and add "ghc-stage2" aliased as "ghc" in
# the PATH
#compiler: ghc-8.0.1.20161117
#system-ghc: true
